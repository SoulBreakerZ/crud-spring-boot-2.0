<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8" />
<head th:replace="layout/layout :: head"></head>
<body>
	
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body"> 
				
		        <h4 class="card-title"><a th:href="@{/form}" class="btn btn-primary btn-xs"><i class="fas fa-plus-square"></i> Crear cliente</a></h4>
		        <div style="min-height: 300px">
					<table class="table table-striped table-bordered">
						<thead class="thead-inverse">
							<tr>
								<th>Nombre</th>
								<th>Apellido</th>
								<th>Email</th>
								<th>Fecha creación</th>
								<th>Detalle cliente</th>
								<th>Crear factura</th>
								<th>Editar</th>
								<th>Eliminar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cliente: ${clientes}">
								<td th:text="${cliente.nombre}"></td>
								<td th:text="${cliente.apellido}"></td>
								<td th:text="${cliente.email}"></td>
								<td th:text="${#dates.format(cliente.fechaCreacion, 'dd/MM/yyyy')}"></td>
								<td><a class="btn btn-primary btn-xs" th:href="@{/ver/} + ${cliente.id}" th:text="'Ver detalle'"></a></td>
								<td><a class="btn btn-success btn-xs" th:href="@{'/factura/form/' + ${cliente.id}}" th:text="'Crear factura'"></a></td>
								<td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}"><i class="fas fa-edit"></i></a></td>
								<td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${cliente.id}" onclick="return confirm('Estás seguro que quieres eliminar?');"><i class="fas fa-trash-alt"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
